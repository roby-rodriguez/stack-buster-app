<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StackBuster client</title>
    <link href="//fonts.googleapis.com/css?family=Roboto" rel='stylesheet' type='text/css'>
    <link type="text/css" rel="stylesheet" href="//cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.css" />
    <link type="text/css" rel="stylesheet" href="styles.css" />
    <link rel="icon" href="icon.ico" type="image/x-icon" />
</head>
<body>
    <div id="firebaseui-header-container" class="sb-header">
        <img class="sb-logo" src="sb_logo.PNG"><br />
    </div>
    <div id="firebaseui-auth-container"></div>
    <div id="sb-auth-loader-container">
        <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
            <span class="spinner-title">Loading...</span>
        </div>
    </div>
    <div id="sb-input-container" style="display: none">
        <input id="tab1" class="sb-tab-input" type="radio" name="tabs" checked>
        <label class="sb-tab-label" for="tab1">Enqueue</label>

        <input id="tab2" class="sb-tab-input" type="radio" name="tabs" onclick="loadQuestions()">
        <label class="sb-tab-label" for="tab2">Status</label>

        <input id="tab3" class="sb-tab-input" type="radio" name="tabs">
        <label class="sb-tab-label" for="tab3">API key</label>

        <section id="content1">
            <input id="sb-input-text" placeholder="Enter question link..." class="w3-input w3-animate-input" type="text">
            <div class="sb-select-badge-container">
                <label>Badge type</label>
                <select id="sb-badge-select" class="sb-select-badge">
                    <option value="POPULAR_QUESTION" selected>popular question</option>
                    <option value="NOTABLE_QUESTION">notable question</option>
                    <option value="FAMOUS_QUESTION">famous question</option>
                    <option value="ANNOUNCER">announcer</option>
                    <option value="BOOSTER">booster</option>
                    <option value="PUBLICIST">publicist</option>
                </select>
            </div>
            <button class="w3-btn w3-white w3-border w3-round-large sb-btn-add" onclick="enqueue()">Enqueue</button>
            <div class="alert" style="display: none">
                <span class="close-btn" onclick="this.parentElement.style.display='none';">&times;</span>
                <strong>Error</strong> Something went wrong. (TODO)
            </div>
        </section>
        <section id="content2">
            <div id="sb-status-loader-container">
                <div class="spinner">
                    <div class="double-bounce1"></div>
                    <div class="double-bounce2"></div>
                </div>
                <span>Loading queue items...</span>
            </div>

            <div id="sb-status-table-container" style="display: none;">
                <div class="sb-status-table">
                    <div class="sb-status-table-header">
                        <table>
                            <thead>
                            <tr>
                                <th class="sb-status-table-cell-question">Question</th>
                                <th class="sb-status-table-cell-completed">Completed</th>
                                <th></th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                    <div class="sb-status-table-body">
                        <table>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
        <section id="content3">
            <p>
                TODO
            </p>
            <p>
                There is no API key for this user. You can request one at <a href="mailto:service@stack-buster.com">service@stack-buster.com</a>
            </p>
        </section>
    </div>
    <script src="//gstatic.com/firebasejs/4.13.0/firebase-app.js"></script>
    <script src="//gstatic.com/firebasejs/4.13.0/firebase-auth.js"></script>
    <script src="//gstatic.com/firebasejs/4.13.0/firebase-database.js"></script>
    <script src="//cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script>
    <script src="//unpkg.com/axios/dist/axios.min.js"></script>
    <script src="firebase-config.js"></script>
    <script>
        var ui = new firebaseui.auth.AuthUI(firebase.auth());

        ui.start('#firebaseui-auth-container', {
            callbacks: {
                signInSuccess: function(currentUser, credential, redirectUrl) {
                    document.getElementById('sb-input-container').style.display = 'block';
                    window.stackBusterUser = {
                        uid: currentUser.uid,
                        displayName: currentUser.displayName,
                        email: currentUser.email,
                        photoURL: currentUser.photoURL,
                        signInMethod: credential.signInMethod
                    };

                    var header = document.getElementById('firebaseui-header-container'),
                        avatar = document.createElement('img'),
                        welcome = document.createElement('H3'),
                        welcomeText = document.createTextNode('Welcome, ' + window.stackBusterUser.displayName + '!');

                    avatar.src = window.stackBusterUser.photoURL;
                    avatar.classList.add('sb-avatar');
                    header.appendChild(avatar);
                    welcome.appendChild(welcomeText);
                    header.appendChild(welcome);
                    return false
                },
                signInSuccessWithAuthResult: function(authResult, redirectUrl) {
                    // FIXME for some reason this doesn't get called
                    return true;
                },
                uiShown: function() {
                    // The widget is rendered.
                    // Hide the loader.
                    hide('sb-auth-loader-container');
                }
            },
            // signInSuccessUrl: '',
            signInFlow: 'popup',
            signInOptions: [
                firebase.auth.GoogleAuthProvider.PROVIDER_ID
            ]
        });

        function hide(id) {
            document.getElementById(id).style.display = 'none';
        }

        function show(id) {
            document.getElementById(id).style.display = 'block';
        }

        function enqueueQuestion(qid, uid, badgeType) {
            var question = {};
            if (uid) question.uid = uid;
            question.badgeType = badgeType;
            question.user_id = window.stackBusterUser.uid;
            firebase.database()
                .ref('questions/' + qid)
                .set(question)
                .then(function () {
                    console.log('done')
                })
                .catch(function (error) {
                    console.log(error)
                })
            ;
        }

        function loadQuestions() {
            firebase.database()
                .ref('questions')
                .orderByChild("user_id")
                .equalTo(window.stackBusterUser.uid)
                .on('value', function (snapshot) {
                    var value = snapshot.val();
                    hide('sb-status-loader-container');
                    show('sb-status-table-container');
                    appendQuestions(value)
                })
            ;
        }

        function appendQuestions(questionObject) {
            var table = document.getElementById('sb-status-table-container').getElementsByTagName('tbody')[0];
            if (questionObject) {
                table.innerHtml = null;
            }
            for (var i = 0; i < 10; i++) {
                for (var key in questionObject) {
                    if (questionObject.hasOwnProperty(key)) {
                        var question = Object.assign({}, questionObject[key], {id: key});
                        appendQuestion(table, question)
                    }
                }
            }
        }

        function appendQuestion(table, question) {
            var tr = document.createElement('tr'),
                tdq = document.createElement('td'),
                tdc = document.createElement('td'),
                tdi = document.createElement('td');
            tdq.classList.add('sb-status-table-cell-question');
            tdq.appendChild(document.createTextNode(question.id));

            var thcc = document.createElement('div'),
                thccc = document.createElement('div'),
                thccp = document.createElement('div');

            thcc.classList.add('sb-status-table-cell-completed-progress-container');
            // FIXME ugly
            question.completed = question.completed || "0%";
            var progress = parseInt(question.completed);
            if (progress < 10) {
                var thccpt = document.createElement('span');
                thccc.style.width = '7%';
                thccpt.classList.add('sb-status-table-cell-completed-progress-text');
                thccpt.appendChild(document.createTextNode(question.completed));
                thccp.appendChild(thccpt)
            } else {
                thccc.style.width = question.completed;
                thccp.appendChild(document.createTextNode(question.completed));
            }
            thccp.classList.add('sb-status-table-cell-completed-progress');
            thccc.appendChild(thccp);
            thcc.appendChild(thccc);
            tdc.classList.add('sb-status-table-cell-completed');
            tdc.appendChild(thcc);

            var img = document.createElement('img');
            img.src = 'trash.png';
            img.addEventListener('click', function (e) {
                // TODO bind firebase remove
                console.log('Removing qid', question.id)
            });
            img.classList.add('sb-status-table-delete');
            tdi.appendChild(img);

            tr.appendChild(tdq);
            tr.appendChild(tdc);
            tr.appendChild(tdi);

            table.appendChild(tr);
        }

        function enqueue() {
            var questionLink = document.getElementById('sb-input-text').value,
                badgeType = document.getElementById('sb-badge-select').value;

            if (questionLink) {
                var m, qid, uid;
                var qRegex = /questions\/(\d+)/,
                    qLinkRegex = /q\/(\d+)\/(\d+)/,
                    qLinkRegexShort = /q\/(\d+)/;

                if ((m = questionLink.match(qRegex)) && m.length === 2) {
                    qid = m[1]
                } else if ((m = questionLink.match(qLinkRegex)) && m.length === 3) {
                    qid = m[1];
                    uid = m[2]
                } else if ((m = questionLink.match(qLinkRegexShort)) && m.length === 2) {
                    qid = m[1]
                }

                enqueueQuestion(qid, uid, badgeType)
            }
        }
    </script>
</body>
</html>
